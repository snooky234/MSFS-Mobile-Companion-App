	<div class="collapse {% if (post_loop.first) and (request.path != "/") %}show{% endif %}" id="collapsepanel" data-parent="#myGroup">

						<div class="col">

								</tr>
								<tr>
									<td>Landing Lights</td>
									<td><button onclick="triggerSimEvent('LANDING_LIGHTS_TOGGLE',0,true);$(this).blur();" id="light-landing" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>Taxi Lights</td>
									<td><button onclick="triggerSimEvent('TOGGLE_TAXI_LIGHTS',0,true);$(this).blur();" id="light-taxi" type="button" class="btn btn-danger" style="width:55px">?</button></td>

								<tr>
									<td>NAV Lights</td>

								<tr>
									<td>Strobe Lights</td>
									<td><button onclick="triggerSimEvent('STROBES_TOGGLE',0,true);$(this).blur();" id="light-strobe" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>Logo Lights</td>
									<td><button onclick="triggerSimEvent('TOGGLE_LOGO_LIGHTS',0,true);$(this).blur();" id="light-logo" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>Recognition Lights</td>
									<td><button onclick="triggerSimEvent('TOGGLE_RECOGNITION_LIGHTS',0,true);$(this).blur();" id="light-recognition" type="button" class="btn btn-danger" style="width:55px">?</button></td>
								</tr>
								<tr>
									<td>Wing Lights</td>

								<tr>

								</tr>
								<tr>
									<td>Panel Lights</td>
									<td><button onclick="triggerSimEvent('PANEL_LIGHTS_TOGGLE',0,true);$(this).blur();" id="light-panel" type="button" class="btn btn-danger" style="width:55px">?</button></td>

							</table>
						</div>
						</div>
					</div>

					<!-- Pitot & Deicing -->
					<div class="col" style="margin-top:20px; max-width:220px; min-width:210px;">
						<div class="lead">Pitot Heat & Deicing</div>
						<div class="row" style="margin-bottom:10px">
							<div class="col">
								<button onclick="if (pitot_heat == 0) {triggerSimEvent('PITOT_HEAT_SET', 1, true);} else {triggerSimEvent('PITOT_HEAT_SET', 2, true);};$(this).blur();" id="pitot-heat" type="button" class="btn btn-danger" style="width:190px">Pitot Heat</button><br>

								<button onclick="triggerSimEvent('TOGGLE_STRUCTURAL_DEICE',0,true);$(this).blur();" id="structural-deice" type="button" class="btn btn-danger" style="width:190px">Structural Deice</button>
							</div>
						</div>
					</div>

					<div class="col" style="margin-top:20px; max-width:380px; min-width:380px;">

							</table>

						</div>
